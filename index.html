<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="Style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <title>Home Page</title>
  </head>
  <body>
    <div class="header-container">
      <header>
        <div class="school-name">
          <h1>E-School</h1>
        </div>

        <div class="location">
          <img
            src="gps-location-white-symbol-icon-transparent-png-11637079270ec5zfjqidf.png"
            alt="Location"
            class="location-logo"
          />
          <h3>Nabatieh-Governerate</h3>
        </div>

        <form>
          <div class="signin-form">
            <h2>Sign in</h2>
            <input
              type="text"
              class="field"
              placeholder="Username"
              id="username"
            />
            <br />
            <br />
            <input
              type="password"
              class="field"
              placeholder="Password"
              id="password"
            />
            <br />
            <br />
            <input type="checkbox" id="checkbox" name="checkbox" />Keep me
            logged in.
            <button type="submit" class="btn">Sign in</button>
            <br />
            <br />
            <a href="forgetPassword.html" class="forget"
              >Forgot your password??</a
            >
          </div>
        </form>
      </header>
    </div>
  </body>
</html>
