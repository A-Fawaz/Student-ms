<html lang="en" dir="ltr">

<head>

    <link rel="stylesheet" href="teacherreg.css">
    <link href="signup.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <nav class="navdash">
        <h4 class="eschool">E-School</h4>
        <ul class="nav-list1">
            <!-- <li><a href="Admin.html">Home</a></li>
            <li><a id="space" href="list.html">Student List</a></li>

    </nav>
    <nav class="nav2">
        <h1 class="eschool1">E-School</h1>
        <ul class="nav-list2">
            <li><a class="bar"href="Admin.html">Home</a></li>
           
            <li><a class="bar"href="adminprofile.html">My Profile</a></li>
            <li><a class="bar" href="index.html">Log OUT</a></li>
        </ul>
    </nav>
    <div class="container">
      <header>Student Registration</header>
      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Birth</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>

        <div class="step">
          <p>Education</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>

        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>5</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slide-page">
            <div class="title">Basic Info:</div>
            <div class="field">
              <div class="label">First Name</div>
              <input type="text" />
            </div>
            <div class="field">
              <div class="label">Last Name</div>
              <input type="text" />
            </div>
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="text" />
            </div>
            <div class="field">
              <div class="label">Phone Number</div>
              <input type="Number" />
            </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="title">Date of Birth:</div>
            <div class="field">
              <div class="label">Date</div>
              <input type="date" />
            </div>
            <div class="field">
              <div class="label">Gender</div>
              <select>
                <option disabled>please choose</option>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Education</div>
            <div class="field">
              <div class="label">Grade</div>
              <select>
                <option disabled>please choose</option>
                <option>Grade 1</option>
                <option>Grade 2</option>
                <option>Grade 3</option>
                <option>Grade 4</option>
                <option>Grade 5</option>
                <option>Grade 6</option>
                <option>Grade 7</option>
                <option>Grade 8</option>
                <option>Grade 9</option>
              </select>
            </div>
            <div class="field">
              <div class="label">Old School</div>
              <input type="text" />
            </div>
            <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="next-3 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Login Details:</div>
            <div class="field">
              <div class="label">Username</div>
              <input type="text" />
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password" />
            </div>
            <div class="field btns">
              <button class="prev-4 prev">Previous</button>
              <button class="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="scriptstudent.js"></script>
  </body>
</html>
