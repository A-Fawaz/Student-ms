<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <link rel="stylesheet" href="admin.courses.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/47bf49ffd8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="topnav">
        <a  href="#home">Home</a>
        <a  class="active" href="#about">Courses management</a>
        <a href="#contact">Teachers Management</a>
        <a href="#contact">Students Management </a>
        <input type="text" placeholder="Search For Courses">
    
            <img src="./search.png" class="custom-logo-search" alt="Your Image">
        
    </div>
    <div class="container">
        <h2>English course</h2>
        <div class="row">
            <div class="col-md-4">
                <!-- First Card -->
                <div class="card">
                    <div class="row">
                        <div class="col-md-6">
                            <img src="./two-men-side-by-side-in-a-hug-with-raised-arms.png" class="custom-logo"
                                alt="Your Image">
                            <div class="card-block"> 25 total students</div>
                        </div>
                        <div class="col-md-6">
                            <img src="./exam.png" class="custom-logo" alt="Your Image">
                            <div class="card-block">6 total exams</div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 my-5">
                            <img src="./presentation.png" class="custom-logo" alt="Your Image">
                            <div class="card-block py-5 my-10  "> 12 total classes</div>
                        </div>
                        <div class="col-md-6 my-5">
                            <img src="./website-with-different-sections.png" class="custom-logo" alt="Your Image">
                            <div class="card-block py-5 my-10">2 total sections</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <!-- Second Card -->
                <div class="card">
                    <div class="card-body">
                        <p class="card-title">Students</p>
                    </div>
                    <img src="./pie-chart.png" class="custom-img" alt="Your Image">
                    <div class="card-body">
                        <p class="card-text">Female students <br> 15</p>
                        <p class="card-text">Male students <br> 5</p>
                    </div>

                </div>
            </div>

            <div class="col-md-4">
                <!-- Third Card -->
                <div class="card">
                    <div class="card-body">
                        <table class="table">
                            <tbody>
                                <th>Notices</th>
                                <tr>
                                    <td>Row 1</td>
                                </tr>
                                <tr>
                                    <td>Row 2</td>
                                </tr>
                                <tr>
                                    <td>Row 3</td>
                                </tr>
                                <tr>
                                    <td>Row 4</td>
                                </tr>
                                <tr>
                                    <td>Row 5</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
